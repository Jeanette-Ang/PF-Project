	var Playerscore = 0;

	var wordCurrent = "durian";
	var wordArray = ["apple", "durian", "pear", "orange","grape",];
	var wordIndex = 0;
	
	function setCharAt(str,index, chr){
		if(index > str.length - 1){
			return str;
	}
		else{
			
			return str.substr(0,index) + chr + str.substr(index+1);
			
		}
		
	}
		function checkword(letter){
			var charFound = false;
			
			for(var i=0; i<wordCurrent.length; i++){
				
				if(wordCurrent[i] === letter){
					wordGuess = setCharAt(wordGuess, i, letter);
					charFound = true;
				}
			}
			
			if(charFound == false){
				updateFails();
				if(playerFails >= 6){
					alert("Game Over");
				}
			}
			
			if(wordCurrent === wordGuess){
				updateScore();
			}
			
			document.getElementById('word').innerHTML=wordGuess;
		}

		 wordIndex = Math.floor(Math.random() * 5);

	{

		playerFails= playerFails +1;

	}
